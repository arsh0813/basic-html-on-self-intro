<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms 2</title>
</head>
<body><center>
    <h1><font face ="BankGothic Lt BT" color="orange">STUDENT INFORMATION SYSTEM</font></h1></center>
    <hr>
    <form>
    <center><table bgcolor="pink" border="10" width="40%">
    <tr><td>FIRST NAME:</td><td><input type="text"></td></tr>
    <tr><td>LAST NAME:</td><td><input type="text"></td></tr>
    <tr><td>SESSION:</td><td><input type="number"  id="select session" name="select session" min="1" max="5" placeholder="Select Session" style="width:170px;"></td></tr>
    <tr><td>ROLL NO:</td><td><input type="text"></td></tr>
    <tr><td>BRANCH:</td><td><select name="Banch" id="Banch">
        <option value="">Select Branch</option>
        <option value="cc">Cse-Core</option>
        <option value="cb">Cse-Bs</option>
        <option value="cg">Cse-Gt</option>
        <option value="ca">Cse-Ai&Ml</option>
      </select></td></tr>
    <tr><td>YEAR:</td><td><select name="year" id="year">
        <option value="">Select year </option>
        <option value="fy">First Year</option>
        <option value="sy">Second Year</option>
        <option value="ty">Third Year</option>
        <option value="fy">Fourth Year</option>
      </select></td></tr>
    <tr><td>SEMESTER:</td><td><input type="number"  id="select semester" name="select semester" min="1" max="4"  placeholder="Select Semster" style="width:170px;"></td></tr>
    <tr><td>DATE OF BRITH:</td><td><input type="number" placeholder="DD" min="01" max="31">       <input type="month" placeholder="Month,Year"></td></tr>
    <tr><td>ADDRESS:</td><td><input type="text"></td></tr>
    <tr><td align="center" colspan="4"><input type="submit" value="UPDATE"></td></tr>
    </table></center></forms></body>
    
</body>
</html>
